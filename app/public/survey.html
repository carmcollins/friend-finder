<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container center">
        <div class="card mt-5 mb-4">
            <div class="card-body">
                <h1 class="display-4 text-center">Survey Questions</h1>
                <hr class="my-4">
                <form>
                    <!-- About You Section -->
                    <h3>About You</h3>
                    <p><small>Name and photo are required.</small></p>
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="name" class="form-control" id="name-input" placeholder="Your Name">
                        </div>
                        <!-- Photo URL -->
                        <div class="form-group">
                            <label for="photo">Link to Photo URL:</label>
                            <input type="photo" class="form-control" id="photo-input" placeholder="http://...">
                        </div>
                    <hr class="my-4">
                    <!-- Questions Section -->
                    <h3>Questions</h3>
                    <p><small>Answer the questions below on a scale of 1-5, with 1 meaning "strongly disagree" and 5 meaning "strongly agree."</small></p>
                        <!-- Q1 -->
                        <div class="row">
                        <div class="form-group col-md-6">
                        <label for="q1">You think no home is complete without a pet.</label>
                            <select class="form-control col-md-8" id="q1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <!-- Q2 -->
                        <div class="form-group col-md-6">
                        <label for="q2">You enjoy going out to eat for dinner at least 3 times per week.</label>
                            <select class="form-control col-md-8" id="q2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <!-- Q3 -->
                        <div class="form-group col-md-6">
                        <label for="q3">Your perfect Saturday night would be spent at home with popcorn and a movie.</label>
                            <select class="form-control col-md-8" id="q3">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <!-- Q4 -->
                        <div class="form-group col-md-6">
                        <label for="q4">You prefer to live in a house than an apartment.</label>
                            <select class="form-control col-md-8" id="q4">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <!-- Q5 -->
                        <div class="form-group col-md-6">
                        <label for="q5">You clean your house at least once a week.</label>
                            <select class="form-control col-md-8" id="q5">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <!-- Q6 -->
                        <div class="form-group col-md-6">
                        <label for="q6">You rarely check your bank account.</label>
                            <select class="form-control col-md-8" id="q6">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <!-- Q7 -->
                        <div class="form-group col-md-6">
                        <label for="q7">You spend over 5 hours per day on your phone.</label>
                            <select class="form-control col-md-8" id="q7">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <!-- Q8 -->
                        <div class="form-group col-md-6">
                        <label for="q8">You get stressed out by big travel plans.</label>
                            <select class="form-control col-md-8" id="q8">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <!-- Q9 -->
                        <div class="form-group col-md-6">
                        <label for="q9">You're not shy when meeting new people.</label>
                            <select class="form-control col-md-8" id="q9">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <!-- Q10 -->
                        <div class="form-group col-md-6">
                        <label for="q10">You enjoy spending time with your family.</label>
                            <select class="form-control col-md-8" id="q10">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        </div>
                        <hr class="my-4">
                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg" id="submit-btn"><i class="far fa-check-circle"></i> Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center">
            <a href="api/friends" target="blank">API Friend List</a> | <a href="https://github.com/carmcollins/friend-finder" target="blank">Git Hub Repo</a>
        </p>
    </div>

    <!-- Javascript -->
    <script type="text/javascript">
        // When the user presses the submit button, send their results to api/friends
        $("#submit-btn").on("click", function(event) {
            event.preventDefault();
            
            var newFriend = {
                name: $("#name-input").val().trim(),
                photo: $("#photo-input").val().trim(),
                scores: [$("#q1").val().trim(), $("#q2").val().trim(), $("#q3").val().trim(), $("#q4").val().trim(), $("#q5").val().trim(), $("#q6").val().trim(), $("#q7").val().trim(), $("#q8").val().trim(), $("#q9").val().trim(), $("#q10").val().trim()]
            };

            $("#name-input").val(""); 
            $("#photo-input").val("");
            $("#q1").val("1");
            $("#q2").val("1");
            $("#q3").val("1");
            $("#q4").val("1");
            $("#q5").val("1");
            $("#q6").val("1");
            $("#q7").val("1");
            $("#q8").val("1");
            $("#q9").val("1");
            $("#q10").val("1");
            
            $.post("/api/friends", newFriend);
        });
    </script>
</body>
</html>
